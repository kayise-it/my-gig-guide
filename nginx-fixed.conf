server {
    listen 80;
    server_name 62.72.18.206;

    # SPA frontend - this must come FIRST
    root /var/www/my-gig-guide/frontend/dist;
    index index.html;
    
    # Main SPA route handling - catch all routes and serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    # Static file serving - these must be MORE SPECIFIC than the main location
    # Only serve actual files, not routes
    location ~ ^/artists/[^/]+/(?:gallery|profile|venues|events)/.+\.(jpg|jpeg|png|gif|webp)$ {
        alias /var/www/my-gig-guide/frontend/public/artists/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ ^/organisers/[^/]+/(?:gallery|profile|venues|events)/.+\.(jpg|jpeg|png|gif|webp)$ {
        alias /var/www/my-gig-guide/frontend/public/organisers/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Backend API - must come before the main location to avoid conflicts
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect no-trailing-slash
    location = /phpmyadmin { 
        return 301 /phpmyadmin/; 
    }

    # phpMyAdmin (serve index.php on /phpmyadmin/)
    location /phpmyadmin/ {
        alias /usr/share/phpmyadmin/;
        index index.php;
        try_files $uri $uri/ /phpmyadmin/index.php;
    }
    
    location ~ ^/phpmyadmin/(.+\.php)$ {
        alias /usr/share/phpmyadmin/$1;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /usr/share/phpmyadmin/$1;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
    }
}
